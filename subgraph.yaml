specVersion: 0.0.2
description: Barnbridge
repository: https://github.com/BarnBridge/barnbridge-contracts
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Staking
    network: rinkeby
    source:
      address: '0x2e93403C675Ccb9C564edf2dC6001233d0650582'
      abi: Staking
      startBlock: 7275099
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Staking
      abis:
        - name: Staking
          file: ./abis/Staking.json
      eventHandlers:
        - event: Deposit(indexed address,indexed address,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,indexed address,uint256)
          handler: handleWithdraw
        - event: ManualEpochInit(indexed address,indexed uint128,address[])
          handler: handleManualEpochInit
        - event: EmergencyWithdraw(indexed address,indexed address,uint256)
          handler: handleEmergencyWithdraw
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: YieldFarm
    network: rinkeby
    source:
      address: '0xb961C56D95AA4E0C3625f4E047c252D65D1f99E4'
      abi: YieldFarm
      startBlock: 7275099
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - YieldFarm
      abis:
        - name: YieldFarm
          file: ./abis/YieldFarm.json
      eventHandlers:
        - event: MassHarvest(indexed address,uint256,uint256)
          handler: handleMassHarvest
        - event: Harvest(indexed address,indexed uint128,uint256)
          handler: handleHarvest
      file: ./src/mapping_yieldFarm.ts
  - kind: ethereum/contract
    name: YieldFarmLP
    network: rinkeby
    source:
      address: '0xa9c0b16D299C4C2CCaC8968b23069EDC21e430f1'
      abi: YieldFarmLP
      startBlock: 7275099
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - YieldFarmLP
      abis:
        - name: YieldFarmLP
          file: ./abis/YieldFarmLP.json
      eventHandlers:
        - event: MassHarvest(indexed address,uint256,uint256)
          handler: handleMassHarvestLP
        - event: Harvest(indexed address,indexed uint128,uint256)
          handler: handleHarvestLP
      file: ./src/mapping_yieldFarm.ts
  - kind: ethereum/contract
    name: CommunityVault
    network: rinkeby
    source:
      address: '0xdbDa402F87E8EaCB22716566008d404873fb5E8c'
      abi: CommunityVault
      startBlock: 7275099
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - CommunityVault
      abis:
        - name: CommunityVault
          file: ./abis/CommunityVault.json
      eventHandlers:
        - event: SetAllowance(indexed address,indexed address,uint256)
          handler: handleSetAllowance
      file: ./src/mapping_communityVault.ts
