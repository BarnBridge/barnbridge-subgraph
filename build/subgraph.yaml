specVersion: 0.0.2
description: Barnbridge
repository: https://github.com/BarnBridge/barnbridge-subgraph
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Staking
    network: rinkeby
    source:
      address: "0x2e93403C675Ccb9C564edf2dC6001233d0650582"
      abi: Staking
      startBlock: 7275099
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Staking
      abis:
        - name: Staking
          file: Staking/abis/Staking.json
      eventHandlers:
        - event: Deposit(indexed address,indexed address,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,indexed address,uint256)
          handler: handleWithdraw
        - event: ManualEpochInit(indexed address,indexed uint128,address[])
          handler: handleManualEpochInit
        - event: EmergencyWithdraw(indexed address,indexed address,uint256)
          handler: handleEmergencyWithdraw
      file: Staking/Staking.wasm
  - kind: ethereum/contract
    name: YieldFarm
    network: rinkeby
    source:
      address: "0x7Fd16Fa50C437255c94c1Fc7798fe57A0c07469a"
      abi: YieldFarm
      startBlock: 7275099
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - YieldFarm
      abis:
        - name: YieldFarm
          file: YieldFarm/abis/YieldFarm.json
      eventHandlers:
        - event: MassHarvest(indexed address,uint256,uint256)
          handler: handleMassHarvest
        - event: Harvest(indexed address,indexed uint128,uint256)
          handler: handleHarvest
      file: YieldFarm/YieldFarm.wasm
  - kind: ethereum/contract
    name: YieldFarmLP
    network: rinkeby
    source:
      address: "0x7720C00A63A1E33f2B48fD24Ac49441Cf18a0Ee2"
      abi: YieldFarmLP
      startBlock: 7275099
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - YieldFarmLP
      abis:
        - name: YieldFarmLP
          file: YieldFarmLP/abis/YieldFarmLP.json
      eventHandlers:
        - event: MassHarvest(indexed address,uint256,uint256)
          handler: handleMassHarvestLP
        - event: Harvest(indexed address,indexed uint128,uint256)
          handler: handleHarvestLP
      file: YieldFarm/YieldFarm.wasm
  - kind: ethereum/contract
    name: CommunityVault
    network: rinkeby
    source:
      address: "0xdbDa402F87E8EaCB22716566008d404873fb5E8c"
      abi: CommunityVault
      startBlock: 7275099
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - CommunityVault
      abis:
        - name: CommunityVault
          file: CommunityVault/abis/CommunityVault.json
      eventHandlers:
        - event: SetAllowance(indexed address,indexed address,uint256)
          handler: handleSetAllowance
      file: CommunityVault/CommunityVault.wasm
